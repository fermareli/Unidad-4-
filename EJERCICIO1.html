<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="estilo_E1.css">
    <title>Ejercicio 1 - Tabla Climas</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Pronostico del Tiempo</h1>
        <div class="table-responsive">
            <table class="table table-striped table-dark table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="thead">Día</th>
                    <th scope="col" class="thead">Hoy</th>
                    <th scope="col" class="thead">Mañana</th>
                    <th scope="col" class="thead">Miércoles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Condición</th>
                    <td>Soleado</td>
                    <td>Mayormente soleado</td>
                    <td>Parcialmente nublado</td>
                </tr>
                <tr>
                    <th scope="row">Temperatura</th>
                    <td>19°C</td>
                    <td>17°C</td>
                    <td>12°C</td>
                </tr>
                <tr>
                    <th scope="row">Vientos</th>
                    <td>E 13 km/h</td>
                    <td>E 11 km/h</td>
                    <td>S 16 km/h</td>
                </tr>
                <caption class="footable">Pronostico del tiempo estimado para dentro de tres días</caption>
            </tbody>
        </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
